<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        /* General Page Styling */
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(50,0,50,1) 100%);
        }

        .container {
            background-color: #1d1d1d;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
            text-align: center;
        }

        h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: white;
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1d1d1d;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            outline: none;
            text-align: center;
        }

        input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #8e44ad;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #9b59b6;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.9);
        }

        p {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button onclick="login()">Login</button>
    <p id="message" class="hidden"></p>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        const correctUsername = "admin123";
        const correctPassword = "admin123";

        if (username === correctUsername && password === correctPassword) {
            window.location.href = "LAST_SING_STANDING.html";
        } else {
            alert('Wrong Username or Password');
            message.classList.remove("hidden");
            message.textContent = "Wrong username or password. Starting countdown... 10";
            countdown(10);
        }
    }

    function countdown(seconds) {
        const message = document.getElementById("message");
        let count = seconds;

        const interval = setInterval(() => {
            message.textContent = `Wrong username or password. : ${count} seconds remaining.`;
            count--;

            if (count < 0) {
                clearInterval(interval);
                message.classList.add("hidden");  // Hide message after countdown
            }
        }, 1000);
    }
</script>

</body>
</html>
