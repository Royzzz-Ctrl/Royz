<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Sing Standing</title>
    <link rel="stylesheet" href="LAST_SING_STANDING_STYLES.css"> 

    <style>
        /* General Page Styling */
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(50,0,50,1) 100%);
        }

        /* Header and Navigation */
        header {
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        /* Header content */
        .container.a {
            text-align: center;
            color: white;
            margin-top: 80px; /* Adjusts content position below the header */
        }

        h2 {
            color: #ff00ff;
            font-size: 36px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 18px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            max-width: 800px;
            margin: 0 auto;
            font-weight: lighter;
        }

    </style>

</head>
<body>
    <header>
        <nav>
            <a href="#Home">Home</a>
            <a href="#Profile">Profile</a>
            <a href="#Products">Products</a>
            <a href="#Services">Services</a>
            <a href="#Reviews">Reviews</a>
            <a href="#Aboutus">About us</a>
        </nav>
    </header>

    <div class="container a">
        <h2>Welcome to the Last Sing Standing</h2>
        <p>We offer a wide selection of premium Liquors and experiences. Last Sing Standing is King.</p>
    </div>

</body>
</html>
